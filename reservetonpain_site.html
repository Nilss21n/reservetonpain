<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réserve ton pain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5f1;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #8b4513;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: bold;
    }
    select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      background: #8b4513;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    button:hover {
      background: #a05a26;
    }
  </style>
</head>
<body>

<h1>Réserve ton pain</h1>

<form id="orderForm" action="https://formspree.io/f/mldearrq" method="POST">

  <label for="name">Nom complet *</label>
  <input type="text" id="name" name="Nom" required />

  <label for="email">Email *</label>
  <input type="email" id="email" name="Email" required />

  <label for="phone">Téléphone *</label>
  <input type="tel" id="phone" name="Téléphone" required pattern="^(\+33|0)[1-9](\d{2}){4}$" placeholder="Ex: 0612345678 ou +33612345678" />

  <label for="pickupDate">Date de retrait *</label>
  <input type="date" id="pickupDate" name="Date_retrait" required min="" />

  <label for="pickupTime">Heure de retrait *</label>
  <input type="time" id="pickupTime" name="Heure_retrait" required />

  <label for="viennoiseries">Viennoiseries</label>
  <select id="viennoiseries" name="Viennoiseries" multiple size="4">
    <option value="Pain aux chocolats - 1.50€">Pain aux chocolats - 1.50€</option>
    <option value="Croissant - 1.30€">Croissant - 1.30€</option>
    <option value="Viennoise chocolat - 1.70€">Viennoise chocolat - 1.70€</option>
    <option value="Brioche aux pépites de chocolat - 1.80€">Brioche aux pépites de chocolat - 1.80€</option>
  </select>

  <label for="snacks">Snacks</label>
  <select id="snacks" name="Snacks" multiple size="3">
    <option value="Sandwich - 4.50€">Sandwich - 4.50€</option>
    <option value="Quiche - 3.90€">Quiche - 3.90€</option>
    <option value="Wrap - 4.20€">Wrap - 4.20€</option>
  </select>

  <label for="patisseries">Pâtisseries</label>
  <select id="patisseries" name="Patisseries" multiple size="3">
    <option value="Flan - 2.50€">Flan - 2.50€</option>
    <option value="Tarte au citron - 3.00€">Tarte au citron - 3.00€</option>
    <option value="Éclair au chocolat - 3.20€">Éclair au chocolat - 3.20€</option>
  </select>

  <label for="boissons">Boissons</label>
  <select id="boissons" name="Boissons" multiple size="3">
    <option value="Coca - 1.80€">Coca - 1.80€</option>
    <option value="Perrier - 1.50€">Perrier - 1.50€</option>
    <option value="Jus d'orange - 2.00€">Jus d'orange - 2.00€</option>
  </select>

  <label for="friandises">Friandises</label>
  <select id="friandises" name="Friandises" multiple size="3">
    <option value="Sucette - 0.80€">Sucette - 0.80€</option>
    <option value="Carambar - 0.60€">Carambar - 0.60€</option>
    <option value="Chewing-gum - 0.50€">Chewing-gum - 0.50€</option>
  </select>

  <button type="submit">Envoyer ma commande</button>

</form>

<script>
  // Définir la date minimum d'aujourd'hui pour le champ date
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('pickupDate').setAttribute('min', today);

  // Confirmation pop-up après soumission
  const form = document.getElementById('orderForm');
  form.addEventListener('submit', function(event) {
    // Optionnel : tu peux empêcher la soumission si tu veux faire plus de validations
    // event.preventDefault();

    alert("Votre commande a été enregistrée !\nVous pouvez retrouver le détail dans votre email.");

    // La soumission continue normalement pour envoyer vers Formspree
  });
</script>

</body>
</html>

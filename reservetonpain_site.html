<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réserve ton pain</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #fff8f0;
      color: #333;
    }
    h1 {
      color: #d2691e;
    }
    h2 {
      color: #a0522d;
      margin-top: 30px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    input[type="number"], input[type="text"], input[type="email"], input[type="time"] {
      width: 200px;
      padding: 5px;
      margin-top: 5px;
      font-size: 1em;
    }
    input[type="number"] {
      -moz-appearance: textfield; /* retire les flèches sur Firefox */
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #e65c2f;
      outline: none;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Réserve ton pain</h1>
    <h2>Bienvenue chez X, veuillez passer commande</h2>

  <form id="commandeForm" action="https://formspree.io/f/mldearrq" method="POST" aria-label="Formulaire de réservation de pain">
    <div class="section">
      <label for="prenom">Votre prénom :</label>
      <input type="text" name="prenom" id="prenom" required aria-required="true" autocomplete="given-name" />
    </div>

    <div class="section">
      <h2>Pain</h2>
      <label for="tradition">Tradition (1,20 €) :</label>
      <input type="number" name="tradition" id="tradition" class="produit" data-prix="1.20" min="0" step="1" value="0" />
      <label for="baguette">Baguette (1,10 €) :</label>
      <input type="number" name="baguette" id="baguette" class="produit" data-prix="1.10" min="0" step="1" value="0" />
      <label for="paincomplet">Pain complet (1,50 €) :</label>
      <input type="number" name="paincomplet" id="paincomplet" class="produit" data-prix="1.50" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <h2>Viennoiseries</h2>
      <label for="croissant">Croissant (1,00 €) :</label>
      <input type="number" name="croissant" id="croissant" class="produit" data-prix="1.00" min="0" step="1" value="0" />
      <label for="painchoco">Pain au chocolat (1,10 €) :</label>
      <input type="number" name="painchoco" id="painchoco" class="produit" data-prix="1.10" min="0" step="1" value="0" />
      <label for="viennoise">Viennoise chocolat (1,20 €) :</label>
      <input type="number" name="viennoise" id="viennoise" class="produit" data-prix="1.20" min="0" step="1" value="0" />
      <label for="brioche">Brioche pépites (1,30 €) :</label>
      <input type="number" name="brioche" id="brioche" class="produit" data-prix="1.30" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <h2>Snacks</h2>
      <label for="sandwich">Sandwich (3,50 €) :</label>
      <input type="number" name="sandwich" id="sandwich" class="produit" data-prix="3.50" min="0" step="1" value="0" />
      <label for="quiche">Quiche (3,00 €) :</label>
      <input type="number" name="quiche" id="quiche" class="produit" data-prix="3.00" min="0" step="1" value="0" />
      <label for="wrap">Wrap (3,20 €) :</label>
      <input type="number" name="wrap" id="wrap" class="produit" data-prix="3.20" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <h2>Pâtisserie</h2>
      <label for="tarte">Tarte citron (2,50 €) :</label>
      <input type="number" name="tarte" id="tarte" class="produit" data-prix="2.50" min="0" step="1" value="0" />
      <label for="flan">Flan (2,20 €) :</label>
      <input type="number" name="flan" id="flan" class="produit" data-prix="2.20" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <h2>Boissons</h2>
      <label for="coca">Coca (1,50 €) :</label>
      <input type="number" name="coca" id="coca" class="produit" data-prix="1.50" min="0" step="1" value="0" />
      <label for="perrier">Perrier (1,50 €) :</label>
      <input type="number" name="perrier" id="perrier" class="produit" data-prix="1.50" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <h2>Friandises</h2>
      <label for="carambar">Carambar (0,10 €) :</label>
      <input type="number" name="carambar" id="carambar" class="produit" data-prix="0.10" min="0" step="1" value="0" />
      <label for="sucette">Sucette (0,30 €) :</label>
      <input type="number" name="sucette" id="sucette" class="produit" data-prix="0.30" min="0" step="1" value="0" />
      <label for="chewinggum">Chewing-gum (0,20 €) :</label>
      <input type="number" name="chewinggum" id="chewinggum" class="produit" data-prix="0.20" min="0" step="1" value="0" />
    </div>

    <div class="section">
      <label for="retrait">Heure de retrait :</label>
      <input type="time" name="retrait" id="retrait" required aria-required="true" />
    </div>

    <div class="section">
      <label for="email">Votre email :</label>
      <input type="email" name="email" id="email" required aria-required="true" autocomplete="email" />
    </div>

    <input type="hidden" name="message" id="message" />

    <div class="section">
      <button type="submit">Valider la commande</button>
    </div>
  </form>

  <div class="section total" id="totalDisplay">Total : 0.00 €</div>

  <footer>
    <hr />
    <p>Boulangerie Du Bon Pain, 123 Rue du Croissant, 75000 Paris</p>
    <p>Ouvert du lundi au samedi de 7h à 19h30</p>
  </footer>

  <script>
    const form = document.getElementById('commandeForm');
    const produits = document.querySelectorAll('.produit');
    const totalDisplay = document.getElementById('totalDisplay');
    const messageInput = document.getElementById('message');
    const prenomInput = document.getElementById('prenom');

    // Fonction pour pluraliser proprement
    function pluralize(n, singular, plural = null) {
      if (plural === null) plural = singular + 's';
      return n > 1 ? plural : singular;
    }

    // Calcule et affiche le total
    function updateTotalAndMessage() {
      let total = 0;
      let lignesCommande = [];

      const prenom = prenomInput.value.trim() || "Client";

      produits.forEach(input => {
        let qte = parseInt(input.value);
        if (isNaN(qte) || qte < 0) {
          qte = 0;
          input.value = 0;
        }
        if (qte > 0) {
          const prix = parseFloat(input.dataset.prix);
          total += prix * qte;

          // Récupère le label lié au input (accessible via for)
          const label = document.querySelector(`label[for="${input.id}"]`);
          let nomProduit = label ? label.textContent.replace(/\(\d+,\d+ €\)/, '').trim() : input.name;

          lignesCommande.push(`${qte} ${pluralize(qte, nomProduit)}`);
        }
      });

      totalDisplay.textContent = `Total : ${total.toFixed(2)} €`;

      let message = `Commande de ${prenom} :\n`;
      if (lignesCommande.length === 0) {
        message += "Aucun produit commandé.\n";
      } else {
        message += lignesCommande.join(', ') + '.\n';
      }

      const heureRetrait = form.retrait.value;
      if (heureRetrait) {
        message += `Heure de retrait : ${heureRetrait}.\n`;
      }
      const email = form.email.value.trim();
      if (email) {
        message += `Email : ${email}.\n`;
      }

      messageInput.value = message;
    }

    // Événements de mise à jour
    produits.forEach(input => {
      input.addEventListener('input', updateTotalAndMessage);
    });
    prenomInput.addEventListener('input', updateTotalAndMessage);
    form.retrait.addEventListener('input', updateTotalAndMessage);
    form.email.addEventListener('input', updateTotalAndMessage);

    // Initialiser au chargement
    updateTotalAndMessage();

    // Gestion de la soumission
    form.addEventListener('submit', function(e) {
      // event.preventDefault(); // Décommenter si tu veux tester sans envoyer

      // Vérifier qu'au moins un produit est commandé
      let qteTotale = 0;
      produits.forEach(input => {
        qteTotale += parseInt(input.value) || 0;
      });
      if (qteTotale === 0) {
        alert("Veuillez sélectionner au moins un produit.");
        e.preventDefault();
        return false;
      }

      // Optionnel : afficher le message avant envoi
      // alert("Commande envoyée :\n" + messageInput.value);

      // Le formulaire va être envoyé à Formspree

      // Après envoi, reset si tu veux (ici avec un timeout simulé)
      // setTimeout(() => form.reset(), 1000);
    });
  </script>
</body>
</html>

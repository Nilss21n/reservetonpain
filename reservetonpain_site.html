<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserve ton pain</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #fff8f0;
      color: #333;
    }
    h1 {
      color: #d2691e;
    }
    h2 {
      color: #a0522d;
      margin-top: 30px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type="number"], input[type="text"], input[type="email"], input[type="time"] {
      width: 200px;
      padding: 5px;
      margin-top: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e65c2f;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Réserve ton pain</h1>

  <form id="commandeForm" action="https://formspree.io/f/mldearrq" method="POST">
    <div class="section">
      <label>Votre prénom :</label>
      <input type="text" name="prenom" id="prenom" required>
    </div>

    <div class="section">
      <h2>Pain</h2>
      <label>Tradition (1,20 €) : <input type="number" name="tradition" class="produit" data-prix="1.20" min="0" value="0"></label>
      <label>Baguette (1,10 €) : <input type="number" name="baguette" class="produit" data-prix="1.10" min="0" value="0"></label>
      <label>Pain complet (1,50 €) : <input type="number" name="paincomplet" class="produit" data-prix="1.50" min="0" value="0"></label>
    </div>

    <div class="section">
      <h2>Viennoiseries</h2>
      <label>Croissant (1,00 €) : <input type="number" name="croissant" class="produit" data-prix="1.00" min="0" value="0"></label>
      <label>Pain au chocolat (1,10 €) : <input type="number" name="painchoco" class="produit" data-prix="1.10" min="0" value="0"></label>
      <label>Viennoise chocolat (1,20 €) : <input type="number" name="viennoise" class="produit" data-prix="1.20" min="0" value="0"></label>
      <label>Brioche pépites (1,30 €) : <input type="number" name="brioche" class="produit" data-prix="1.30" min="0" value="0"></label>
    </div>

    <div class="section">
      <h2>Snacks</h2>
      <label>Sandwich (3,50 €) : <input type="number" name="sandwich" class="produit" data-prix="3.50" min="0" value="0"></label>
      <label>Quiche (3,00 €) : <input type="number" name="quiche" class="produit" data-prix="3.00" min="0" value="0"></label>
      <label>Wrap (3,20 €) : <input type="number" name="wrap" class="produit" data-prix="3.20" min="0" value="0"></label>
    </div>

    <div class="section">
      <h2>Pâtisserie</h2>
      <label>Tarte citron (2,50 €) : <input type="number" name="tarte" class="produit" data-prix="2.50" min="0" value="0"></label>
      <label>Flan (2,20 €) : <input type="number" name="flan" class="produit" data-prix="2.20" min="0" value="0"></label>
    </div>

    <div class="section">
      <h2>Boissons</h2>
      <label>Coca (1,50 €) : <input type="number" name="coca" class="produit" data-prix="1.50" min="0" value="0"></label>
      <label>Perrier (1,50 €) : <input type="number" name="perrier" class="produit" data-prix="1.50" min="0" value="0"></label>
    </div>

    <div class="section">
      <h2>Friandises</h2>
      <label>Carambar (0,10 €) : <input type="number" name="carambar" class="produit" data-prix="0.10" min="0" value="0"></label>
      <label>Sucette (0,30 €) : <input type="number" name="sucette" class="produit" data-prix="0.30" min="0" value="0"></label>
      <label>Chewing-gum (0,20 €) : <input type="number" name="chewinggum" class="produit" data-prix="0.20" min="0" value="0"></label>
    </div>

    <div class="section">
      <label>Heure de retrait :</label>
      <input type="time" name="retrait" required>
    </div>

    <div class="section">
      <label>Votre email :</label>
      <input type="email" name="email" required>
    </div>

    <input type="hidden" name="message" id="message">

    <div class="section">
      <button type="submit">Valider la commande</button>
    </div>
  </form>

  <div class="section total" id="totalDisplay">Total : 0.00 €</div>

  <footer>
    <hr>
    <p>Boulangerie Du Bon Pain, 123 Rue du Croissant, 75000 Paris</p>
    <p>Ouvert du lundi au samedi de 7h à 19h30</p>
  </footer>

  <script>
    const form = document.getElementById('commandeForm');
    const produits = document.querySelectorAll('.produit');
    const totalDisplay = document.getElementById('totalDisplay');
    const messageInput = document.getElementById('message');

    function updateTotalEtMessage() {
      let total = 0;
      let items = [];

      produits.forEach(input => {
        const qte = parseInt(input.value);
        const prix = parseFloat(input.dataset.prix);
        const nom = input.name;

        if (qte > 0) {
          total += qte * prix;
          items.push(`${qte} ${nom}${qte > 1 ? 's' : ''}`);
        }
      });

      totalDisplay.textContent = `Total : ${total.toFixed(2)} €`;

      const prenom = document.getElementById('prenom').value || 'client';
      let msg = `Bonjour ${prenom}, vous venez de réserver `;
      msg += items.join(', ');
      msg += `. Cela vous fera un total de : ${total.toFixed(2)} €.`;

      messageInput.value = msg;
    }

    produits.forEach(input => {
      input.addEventListener('input', updateTotalEtMessage);
    });
    document.getElementById('prenom').addEventListener('input', updateTotalEtMessage);

    form.addEventListener('submit', () => {
      updateTotalEtMessage();
    });
  </script>
</body>
</html>
